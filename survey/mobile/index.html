<script src="../res/js/zepto.min.js"></script>
<script>
var UI= {
	pages:$(".page"), step:$(".step"), star:$(".star"), goBtn:$(".go"), pageNow:0, pageCount:function() {
		return this.pages.length;
	}
	, wxShare:function() {
	}
	, pageNext:function() {
		// 下一题
		var _this = this;
		_this.pageNow++;

		if(_this.pageNow>=_this.pageCount()) {
			_this.pageEnd();
		}
		else {
			var _this = this, pageCurrent = $(".page-in"), pageNext = pageCurrent.next();
			pageCurrent.addClass("page-out");
			pageNext.addClass("page-in");
		}
	}
	, pageEnd:function() {
		alert("end")
	}
	, music:function() {
		// 音乐
		var musicBtn = $(".music"), musicAudio = $("#music-audio"), musicPlaying = false, toggleMusic=function(playing) {
			if(playing) {
				musicAudio.pause();
				musicPlaying = false;
				musicBtn.removeClass("music-playing");
			}
			else {
				musicAudio.play();
				musicPlaying = true;
				musicBtn.removeClass("music-playing");
			}
		}
		;
		musicBtn.on("click", toggleMusic);

		$(document).one("touchstart", function() {
			toggleMusic();
		}
		);
	}
	, init:function() {
		// UI初始化
		// gobtn也可以在外部绑定事件，完成数据的操作后回调UI.pageNext();
		var _this = this;

		_this.goBtn.on("click", function() {
			// 数据逻辑操作，然后
			_this.pageNext();
		}
		)
	}
}
UI.init();
</script>
