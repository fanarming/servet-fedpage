<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/passport.css">
</head>
<body>
    <div class="g-wrap">
        <h1 class="u-logo">survet</h1>
        <form action="/" class="m-form">
            <div class="m-form-item"><label for="account"><i class="icon-user"></i></label><input type="text" class="u-input" name="account" id="account" placeholder="邮箱/昵称" tabindex="1" required></div>
            <div class="m-form-item"><label for="password"><i class="icon-lock"></i></label><input type="password" class="u-input" name="password" id="password" placeholder="密码" tabindex="1" required><i class="icon-eye"></i></div>
            <div class="m-form-other-contorl">
                <div class="u-option-agree"><input id="checkbox" name="checkbox" type="checkbox"><label for="checkbox" tabindex="1"><i class="icon-radio"></i>我已阅读注册协议</label></div>
            </div>
            <p class="u-validate-tips">帐号已存在</p>
            <button type="submit" class="u-submit-btn" tabindex="1">注册</button>
            <p class="u-form-tips">已有帐号？立刻去<a href="login.html" class="u-link">登录</a></p>
        </form>
    </div>
</body>
</html>
